name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Install prerequisites
      run: make init

    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Acceptance
      run: make acceptance
